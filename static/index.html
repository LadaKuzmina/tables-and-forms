<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form method="post" action="/pets/orders">
        <label>
            <select name="petType">
                <option value="dog" selected>Собака</option>
                <option value="cat">Кошка</option>
                <option value="frog">Лягушка</option>
                <option value="lion">Лев</option>
                <option value="tiger">Тигр</option>
            </select><br>
        </label>

        <label>
            <input name="gender" type="radio" value="boy" required>boy
        </label>

        <label>
            <input name="gender" type="radio" value="girl" required>girl
        </label>

        <label>
            <input name="gender" type="radio" value="none" required>none
        </label>

        <label>
            <input name="eyeColor" type="color" required>
        </label>

        <label>
            Длина хвоста
            <input
                    type="number"
                    min="7"
                    max="120"
                    value="7"
                    name="tailLength"
                    required>
        </label>

        <label>
            Имя питомца
            <input type="text" name="name" minlength="3" maxlength="50" placeholder="Введите иия" required>
        </label>

        <label>
            День рождения
            <input type="date" name="dateOfBirth" required>
        </label>

        <label>
            Email
            <input type="email" name="email" placeholder="example@example.ru" required>
        </label>

        <label>
            Номер телефона
            <input type="tel" name="phone" required>
        </label>

        <label>
            <input type="checkbox" name="rules" value="true" checked required>
            Я согласен с условиями и готов продать душу дьяволу
        </label>

        <label>
            Заказать!
            <input type="submit">
        </label>

        <label>
            Сбросить все значения
            <input type="reset">
        </label>

    </form>

</main>
</body>
</html>
